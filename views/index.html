<h1>Book Quotes</h1>
<form hx-post="/add-quote/" hx-target="#quotes-feed" hx-swap="afterbegin">
    <label for="book">Book</label>
    <input name="book" placeholder="Book">
    <label for="text">Quote</label>
    <input name="text" placeholder="Quote">
    <button type="submit">Add Quote</button>
</form>
<div id="quotes-feed">
    {{ range .Quotes }}
        {{ template "quote" . }}
    {{ end }}
</div>
