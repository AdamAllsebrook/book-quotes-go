{{define "_new_quote"}}
    <form class="space-y-5 flex flex-col border-y-2 p-4" hx-post="/add-quote/" hx-target="#quotes-feed" hx-swap="afterbegin">
        <div class="flex flex-col">
            <label for="book">Book</label>
            <input type="text" name="book" placeholder="Book">
        </div>
        <div class="flex flex-col">
            <label for="text">Quote</label>
            <input type="text" name="text" placeholder="Quote">
        </div>
        <button type="submit">Publish Quote</button>
    </form>
{{end}}
